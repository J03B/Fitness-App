<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- JQuery Stylesheet -->
    <link
        rel="stylesheet"
        href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />

    <!-- Bootstrap stylesheet -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
        crossorigin="anonymous"
    >

    <!-- Custom Stylesheet -->
    <link 
        rel="stylesheet" 
        href="./assets/style/style.css"
    />

    <title>J03B's Fitness Tracker</title>
  </head>


  <body>

    <!-- Navigator bar for each part of the app -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          
          <!-- Site name: J03B's Fitness-->
          <a class="navbar-brand">J03B's Fitness</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- List of other navigator bar sections -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>

              <!-- Link to user profile -->
              <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>

              <!-- Workout History Dropdown options -->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  History
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Last Workout</a></li>
                  <li><a class="dropdown-item" href="#">Last Week</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">All History</a></li>
                </ul>
              </li>
            </ul>

            <!-- Search bar on far right of navigator bar -->
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search for exercise" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>


      <!-- Adding a section for the user to start their workout now -->
      <div class="container text-center">
        <div class="row align-items-center">
            <div class="col-2"></div>
            <div class="col">
                <h1>⚡ Quick Workout ⚡</h1>
                <div id="carouselExampleCaptions" class="carousel slide">
                    <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assets/images/shoulders-and-back.jpg" class="d-block w-100 border rounded" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                        <h5>Day 1</h5>
                        <p>Primary focus on shoulders and back.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/images/leg-squat.jpg" class="d-block w-100 border rounded" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                        <h5>Day 2</h5>
                        <p>Primary focus on legs and core.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/images/chest-day.jpg" class="d-block w-100 border rounded" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                        <h5>Day 3</h5>
                        <p>Primary focus on chest and arms.</p>
                        </div>
                    </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
      </div>


  </body>


  <!-- Include JQuery UI scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

  <!-- Include Bootstrap UI script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <!-- Custom JS file for user form interactivity and local storage of responses -->
  <script src="./assets/js/landing-script.js"></script>

</html>
